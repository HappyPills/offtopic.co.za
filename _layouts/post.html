---
layout: default
---
<!-- page start -->
<div class="row" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="col-lg-12 sub-container">
      <h1 itemprop="name headline">{{ page.title }}</h1>
      <p>
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">{{ page.author }}</span>
        {% endif %}
      </p>

      {{ content }}

      <div style="margin-top:48px;">
        <h3>Like it? Share it!</h3>
        <div id="social"></div>
      </div>

    </div>
</div>
<script>
    $("#social").jsSocials({
      text: "{{ page.title }}",
      showLabel: false,
      showCount: false,
      shares: ["twitter", "facebook", "googleplus", "linkedin", "pinterest", "stumbleupon", "email"]
    });
</script>
<!-- page end -->
