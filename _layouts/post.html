---
layout: default
---
<!-- page start -->
<div class="row" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="col-lg-12 sub-container">
        <h1 itemprop="name headline">{{ page.title }}</h1>
        <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Offtopic Large Mobile Banner -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:100px"
             data-ad-client="ca-pub-5449590132225357"
             data-ad-slot="9410873795"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>


        {{ content }}
    </div>
</div>
<!-- page end -->
